<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
        *{
      box-sizing: border-box;
    }
    .bar{
      border-radius: 16px;
      width: 400px;
    }
    .head{
      color: hsl(218, 44%, 22%);
    }
    .text{
      color: hsl(220, 15%, 55%);
    }
    .wrap{
      padding: 20px;
      text-align: center;
      background-color: hsl(0, 0%, 100%);
      border-radius: 16px;
      width: 440px;
      margin: 60px;
    }
    .bb{
      background-color: hsl(212, 45%, 89%);
      display: grid;
      place-items: center;
    }


  </style>
</head>
<body class="bb">
  <div class="wrap">
    <img class="bar" src="./images/image-qr-code.png">
    <h1 class="head">Improve your front end kills by building bombs</h1>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, quibusdam quo! A cum ut unde eius minus ab accusamus. Eius at bjp modi nemo</p>
  </div>
 
</body>
</html>

<!-- - White: hsl(0, 0%, 100%)
- Light gray: hsl(212, 45%, 89%)
- Grayish blue: hsl(220, 15%, 55%)
- Dark blue: hsl(218, 44%, 22%) -->
